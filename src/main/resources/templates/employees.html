<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employees List</h1>

    <div th:if="${response != null}">
        <div th:if="${response.message != null}" class="alert alert-info" role="alert">
            <p th:text="${response.message}"></p>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${response.data}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.position}"></td>
                <td th:text="${employee.salary}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${response == null}">
        <p>No data available</p>
    </div>

    <button id="addEmployeeBtn" type="button" class="btn btn-info">Add Employee</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('addEmployeeBtn').addEventListener('click', function() {
        window.location.href = '/employee/create';
    });
</script>
</body>
</html>
